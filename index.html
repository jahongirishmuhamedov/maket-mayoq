<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="site-header__top">
            <a class="site-header__logo  logo" href="index.html">
                <img class="logo__img" src="images/logo.svg" alt="webpage logo" width="300" height="21">
            </a>

            <ul class="site-header__exchange-rates exchange-rates ">
                <li class="exchange-rates__item">
                    <b class="exchange-rates__icon">&dollar;</b>
                    <span class="exchange-rates__value">10137</span>
                </li>
                <li class="exchange-rates__item">
                    <b class="exchange-rates__icon">P</b>
                    <span class="exchange-rates__value">203</span>
                </li>
                <li class="exchange-rates__item">
                    <b class="exchange-rates__icon">&euro;</b>
                    <span class="exchange-rates__value">10988</span>
                </li>
            </ul>

            <div class="site-header__actions">
                <button class="site-header__search-button search-button" type="button">
                        <span class="search-button__wrapper">
                            <img class="search-button__img" src="images/search-icon.svg" alt="search-icon" width="18"
                                 height="18">
                        </span>
                </button>
                <button class="site-header__language-toggler language-toggler" type="button">
                        <span class="language-toggler__wrapper">
                            <img class="language-toggler__img" src="images/icon_ru.svg" alt="icon-flag" width="20"
                                 height="20">
                            <span class="language-toggler__text">РУ</span>
                        </span>
                </button>
                <a class="telegram-sub" href="#" target="_blank">
                    <img class="telegram-sub__img" src="images/telegram.svg" alt="icon telegram" width="20" height="20">
                    <span class="telegram-sub__text">Подписатся</span>
                </a>
            </div>

            <button class="site-header__toggler" type="button">
                Меню
            </button>
        </div>

        <nav class="site-nav">
            <ul class="site-nav__list">
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Узбекистана</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Мир</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Экономика</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Политика</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Общество</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Технологии</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Спорт</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Культура</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Происшествия</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#">Туризм</a>
                </li>
            </ul>
        </nav>

        <aside class="top-banner">
            <a class="top-banner__link" href="#" target="_blank">
                <img class="top-banner__img" width="1200" height="99" src="images/nrg-banner.jpg" alt="nrg-banner">
            </a>
        </aside>
    </div>
</header>
<script src="js/main.js"></script>
</body>
</html>
